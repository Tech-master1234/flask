{% extends "base.html" %}
{% block title %}People{% endblock %}
{% block style %}
{% endblock %}

{% block content %}
<h1>Person Entries</h1>
<form action="{{ url_for('people.create') }}" method="POST">

    <input type="text" name="job" placeholder="Job">
    <input type="submit" value="Create">

</form>

{% endblock %}
